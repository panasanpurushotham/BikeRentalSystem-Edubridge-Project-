    <div class="page">

  <h2 style="text-align: center;"><b>Booking History</b></h2>
  

  <table border="2" class="w3-table-all w3-large">
    <thead>
    <tr>
      <th>Id</th>
      <th>User Id</th>
      <th>Bike</th>
      <th>Model</th>
      <th>Name</th>
      <th>Date</th>
      <th>Contact</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of bookings">
        <td>{{b.id}}</td>
        <td>{{b.userid}}</td>
        <td>{{b.brand}}</td>
        <td>{{b.model}}</td>
        <td>{{b.fname}}</td>
        <td>{{b.date}}</td>
        <td>{{b.contact}}</td>
        <th><Button style="background-color: green;" type="button">Success</Button></th>
      </tr>
    </tbody>
  </table>
  <div>
    <br>
    <h4><b>Delete Booking</b></h4>
    <form #delete="ngForm" (ngSubmit)="deleteData(delete)">
        <input type="text" style="border-radius: 5px; width: 8%" name="id" id="id" ngModel="id"><br>
        <input style="background-color: red; border-radius: 5px;" type="submit" value="Delete">

    </form>
