<form class="form1" #insert="ngForm" (ngSubmit)="insertBike(insert)"  style="border:1px solid #ccc">
    <div class="container1">
        <h1>Add New Bike</h1>
        <hr>
        <label for="brand"><b>Bike Brand</b></label>
        <input type="text" placeholder="Enter Brand Name" name="brand"  id="brand"  ngModel="brand"  required><br>

        <label for="model"><b>Bike Model</b></label>
        <input type="text" placeholder="Enter Bike Model" name="model" id="model"  ngModel="model" required><br>

        <label for="price"><b>Rent per day</b></label>
        <input type="number" placeholder="Enter Rent" name="price" id="price"  ngModel="price" required><br>

        <!-- <label for="desc"><b>Bike Description</b></label><br>
        <input type="text" placeholder="Enter Bike details" name="desc" required><br> -->

        <label for="img"><b>Bike Image</b></label><br>
        <input type="file" placeholder="Enter Bike Image" name="img" id="img"  ngModel="img" required><br>
