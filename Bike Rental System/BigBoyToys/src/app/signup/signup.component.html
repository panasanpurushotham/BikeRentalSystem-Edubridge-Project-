<form #insert="ngForm" (ngSubmit)="insertData(insert)"   style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="name"><b>Full Name</b></label>
        <input type="text" placeholder="Enter Full Name" name="name" id="name"  ngModel="name" required>

        <label for="mob"><b>Mobile Number</b></label>
        <input type="number" placeholder="Enter Mobile Number" name="mob" id="mob"  ngModel="mob" required>

        <label for="birth"><b>Birthdate</b></label>
        <input type="date" placeholder="Enter Birthdate" name="birth" id="birth"  ngModel="birth" required>

        <label for="gender"><b>Gender</b></label><br>
        <input type="text" placeholder="Enter Gender" name="gender" id="gender"  ngModel="gender" required><br><br>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email"  ngModel="email" required minlength="2" maxlength="30" #mail="ngModel" ngModel>
        <span *ngIf="mail && mail.touched && mail.invalid" style="color: red; ">Invalid Email</span><br>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw"  ngModel="psw" required minlength="2" maxlength="8" #pass="ngModel" ngModel>
        <span *ngIf="pass && pass.invalid && pass.touched" style="color: red">Invalid password</span>


        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

        <div class="clearfix">
            <!-- <button type="button" class="cancelbtn">Cancel</button> -->
            <button type="submit" class="signupbtn">Sign Up</button>
            <!-- onclick="validateRegistration() -->
        </div>
    </div>
</form>
